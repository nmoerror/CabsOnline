<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap + Custom-->
		<link rel="stylesheet" href="./css/custom.css" />
		<!-- Data handlers -->
		<script type="text/javascript" src="./js/xhr.js"></script>
		<script type="text/javascript" src="./js/generate.js"></script>

	<body">
		<!--Jumbotron div-->
		<div class="jumbotron clearfix shadow-sm">
			<div id="myTitle"> <h1  class="display-4">CabsOnline</h1></div>
			<hr class="my-3" />
			<form name="myForm" id="target">
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="fname">Name</label>
						<input type="text" class="form-control" id="fname" name="Name"required/>
					</div>
					<div class="form-group col-md-0">
						<label for="suffix">Suffix</label>
						<select id="suffix" class="form-control">
							<option selected>64</option>
						</select>
					</div>
					<div class="form-group col-md-3">
						<label for="phone">Contact Phone</label>
						<input
							type="number"
							class="form-control"
							id="phone"
							placeholder="Phone"
							required
						/>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-9">
						<label for="origin">Pickup Location</label>
						<input type="text" class="form-control" id="origin" required onFocus="activatePlacesSearch('origin')" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-9">
						<label for="xdestination">Destination</label>
						<input type="text" class="form-control" id="xdestination" required onFocus="activatePlacesSearch('xdestination')" />
					</div>
					
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label class="control-label">Pick Up Date</label>
						<div class="input-group date" id="datetimepicker1">
							<input type="text" class="form-control" id="traveldate" required/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>
					
					<div class="form-group col-md-1">
						<label for="passengers">Passengers</label>
						<select id="passengers" class="form-control">
							<option selected>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10+</option>
						</select>
					</div>
					<div class="form-group col-md-1">
						<label for="vehicle">Car Type</label>
						<select id="vehicle" class="form-control">
							<option selected>Standard</option>
							<option>XL</option>
						</select>
					</div>
				</div>

				<div class="form-rows align-items-center">
					<div class="form-group">
						
						<button
							id="Button"
							name="submit"
							type="button"
							class="btn btn-outline-primary btn-md shadow-sm px-md-5"
							disabled
							onClick="submitRequest('/assign2/inc/request.inc.php','target',fname.value,suffix.value,phone.value,origin.value,xdestination.value,traveldate.value,passengers.value,vehicle.value)"
						>
							Book now
						</button>
					</div>
				</div>
			</form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://momentjs.com/downloads/moment.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
		/>
		<link rel="stylesheet" href="./css/basic.css" />
