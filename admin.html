					height="36"
					alt=""
				/>

						type="text"
						placeholder="Reference Number"

						class="btn btn-outline-dark mb-2 shadow-sm px-md-5"

						onClick="submitRequest('/assign2/inc/admin.inc.php','target',reference.value)"

						Search
					</button>
				</div>
			</div>
		</form>
		<!-- FORM SEARCH END -->
		<div id="target" class="speciality"></div>

					</h1>
					<img
						class="mleft"
						src="./img/32195.svg"
						width="30"
						height="30"
						alt=""
					/>

							<th scope="col">Date</th>

							<th scope="row"></th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				<button
					class="btn btn-outline-dark mb-2 shadow-sm px-md-5"
					href="#"
					role="button"
					onClick="requireUpdate('/assign2/inc/admin.inc.php', 'here')"
				>
					<img src="./img/179407.svg" width="30" height="30" alt="" />
				</button>
			</div>
		</div>
